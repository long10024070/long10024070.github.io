on:
  pull_request:
    types: [opened, reopened]

name: "Trigger: Pull action"
permissions: {}

jobs:
  typocheck:
    name: Typocheck
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v3
      - name: Run proselint
        uses: amperser/proselint@main
        run: pip install proselint -y
        run: proselint **/*.md
      - name: Run write-good
        uses: btford/write-good@master
        run: npm install write-good -y
        run: write-good **/*.md