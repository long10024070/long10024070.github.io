on:
  pull_request:
    types: [opened, reopened]

name: "Trigger: Pull action"
permissions: {}

jobs:
  typocheck:
    name: Typocheck
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v3
      - run: sudo apt install find
      - name: Run proselint
        run: pip install proselint
      - run: find -iname "*.md" | xargs proselint
      - name: Run write-good
        run: npm install -g write-good
      - run: write-good **/*.md